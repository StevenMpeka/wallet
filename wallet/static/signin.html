<body>
    <div class="mycard">
        
        <div class="card auth-card input-field">
            <h5>Login</h5>
        <form action="/signin" method="post">
          <input
          type="text"
          placeholder="email"
          name="email"
          class="number-input"
          />
          <input
          type="password"
          placeholder="password"
          name="password"
          class="number-input"
          />
          <button class="btn-land">
              Login
          </button>     
    </form>
    <h5>
        <a class="btn" href="signup.html">Dont have an account ?</a>
    </h5>
    <h6>
        <a to="/reset">Forgot password ?</a>
    </h6>
      </div>
    </div> 
</body>
