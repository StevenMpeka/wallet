          data = []
          fetch("/response", {

              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
          })
          .then((res) => res.text())
          .then((res) => {
              const div = document.createElement('div');
              div.innerHTML = res;

              // if needed full page update
              document.body.innerHTML = res;
          });
