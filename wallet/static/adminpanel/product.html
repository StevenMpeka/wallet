<body>
    <div class="card auth-card" id="price">
        <form onSubmit="getEnteredValues(event)">
            <div>
                <label>Product update</label>
                <input 
                type="number" 
                placeholder="Enter new Price"
                class="number-input priceValue"
                name="price"
                 />
                 <input 
                 type="text" 
                 placeholder="Enter product Name"
                 class="number-input priceValue"
                 name="productname"
                  />
                
            </div>
        <button class="btn-land">Update</button>
        </form>
    </div>
</body>
